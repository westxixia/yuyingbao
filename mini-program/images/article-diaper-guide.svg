<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E3F2FD"/>
      <stop offset="100%" stop-color="#F1F8E9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- 标题背景 -->
  <rect x="50" y="20" width="300" height="50" rx="8" fill="white" filter="url(#shadow)"/>
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#2196F3" font-weight="bold">宝宝大便颜色解读</text>
  <text x="200" y="58" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">通过观察了解宝宝健康状况</text>
  
  <!-- 健康图表背景 -->
  <rect x="60" y="90" width="280" height="160" rx="12" fill="white" filter="url(#shadow)"/>
  
  <!-- 图表标题 -->
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4CAF50" font-weight="bold">健康监测指标</text>
  
  <!-- 颜色指示器 - 正常范围 -->
  <g transform="translate(80, 130)">
    <circle cx="20" cy="20" r="12" fill="#FFD54F" stroke="#FFC107" stroke-width="2"/>
    <text x="45" y="18" font-family="Arial, sans-serif" font-size="12" fill="#333">正常 - 金黄色</text>
    <text x="45" y="30" font-family="Arial, sans-serif" font-size="10" fill="#666">母乳喂养常见</text>
  </g>
  
  <g transform="translate(80, 170)">
    <circle cx="20" cy="20" r="12" fill="#A1887F" stroke="#8D6E63" stroke-width="2"/>
    <text x="45" y="18" font-family="Arial, sans-serif" font-size="12" fill="#333">正常 - 黄褐色</text>
    <text x="45" y="30" font-family="Arial, sans-serif" font-size="10" fill="#666">配方奶喂养常见</text>
  </g>
  
  <!-- 需关注颜色 -->
  <g transform="translate(220, 130)">
    <circle cx="20" cy="20" r="12" fill="#81C784" stroke="#4CAF50" stroke-width="2"/>
    <text x="45" y="18" font-family="Arial, sans-serif" font-size="12" fill="#333">正常 - 绿色</text>
    <text x="45" y="30" font-family="Arial, sans-serif" font-size="10" fill="#666">偶有出现</text>
  </g>
  
  <g transform="translate(220, 170)">
    <circle cx="20" cy="20" r="12" fill="#FFCDD2" stroke="#F44336" stroke-width="2"/>
    <text x="45" y="18" font-family="Arial, sans-serif" font-size="12" fill="#F44336">需关注</text>
    <text x="45" y="30" font-family="Arial, sans-serif" font-size="10" fill="#666">异常颜色请咨询医生</text>
  </g>
  
  <!-- 医疗图标 -->
  <g transform="translate(300, 200)">
    <rect x="0" y="0" width="24" height="24" rx="3" fill="#2196F3" fill-opacity="0.1"/>
    <path d="M8 6 L16 6 M12 2 L12 10 M8 14 L16 14 M12 18 L12 22" stroke="#2196F3" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- 健康提示框 -->
  <rect x="60" y="260" width="280" height="25" rx="6" fill="#E8F5E8"/>
  <text x="200" y="275" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4CAF50">💡 定期观察记录，及时发现异常变化</text>
  
  <!-- 装饰性元素 -->
  <circle cx="50" cy="50" r="8" fill="#FFE082" fill-opacity="0.6"/>
  <circle cx="350" cy="80" r="6" fill="#81C784" fill-opacity="0.6"/>
  <circle cx="30" cy="200" r="10" fill="#90CAF9" fill-opacity="0.6"/>
  
  <!-- 专业认证标志 -->
  <g transform="translate(320, 100)">
    <circle cx="12" cy="12" r="12" fill="#4CAF50"/>
    <path d="M8 12 L11 15 L16 9" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="340" y="130" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4CAF50">医学认证</text>
</svg>