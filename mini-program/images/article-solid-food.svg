<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="plateBg" cx="0.5" cy="0.3">
      <stop offset="0%" stop-color="#FFFDE7"/>
      <stop offset="100%" stop-color="#FFF8E1"/>
    </radialGradient>
    <linearGradient id="tableBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F1F8E9"/>
      <stop offset="100%" stop-color="#E8F5E8"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#tableBg)"/>
  
  <!-- 标题区域 -->
  <rect x="50" y="15" width="300" height="45" rx="8" fill="white" fill-opacity="0.95"/>
  <text x="200" y="32" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#4CAF50" font-weight="bold">辅食添加指南</text>
  <text x="200" y="48" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">营养均衡，健康成长每一步</text>
  
  <!-- 餐具托盘 -->
  <ellipse cx="200" cy="180" rx="140" ry="90" fill="#8D6E63" fill-opacity="0.2"/>
  
  <!-- 主要餐盘 -->
  <circle cx="200" cy="160" r="70" fill="url(#plateBg)" stroke="#FFC107" stroke-width="3"/>
  
  <!-- 餐盘分区 -->
  <path d="M200 90 L200 160 L270 160 Z" fill="#FFCDD2" fill-opacity="0.7"/>
  <path d="M200 90 L130 160 L200 160 Z" fill="#C8E6C9" fill-opacity="0.7"/>
  <path d="M130 160 L270 160 L200 230 Z" fill="#FFE0B2" fill-opacity="0.7"/>
  
  <!-- 蔬菜泥区域（绿色） -->
  <g transform="translate(150, 120)">
    <!-- 胡萝卜泥 -->
    <ellipse cx="0" cy="0" rx="15" ry="10" fill="#FF7043"/>
    <ellipse cx="0" cy="0" rx="12" ry="7" fill="#FFB74D"/>
    <!-- 小装饰点 -->
    <circle cx="-5" cy="-2" r="1" fill="#FF8A65"/>
    <circle cx="3" cy="2" r="1" fill="#FF8A65"/>
  </g>
  
  <!-- 水果泥区域（红色/粉色） -->
  <g transform="translate(240, 130)">
    <!-- 苹果泥 -->
    <ellipse cx="0" cy="0" rx="12" ry="8" fill="#E91E63"/>
    <ellipse cx="0" cy="0" rx="9" ry="5" fill="#F48FB1"/>
    <!-- 小颗粒感 -->
    <circle cx="-3" cy="-1" r="0.8" fill="#F06292"/>
    <circle cx="2" cy="1" r="0.8" fill="#F06292"/>
  </g>
  
  <!-- 谷物泥区域（黄色） -->
  <g transform="translate(200, 190)">
    <!-- 米糊 -->
    <ellipse cx="0" cy="0" rx="18" ry="12" fill="#FFD54F"/>
    <ellipse cx="0" cy="0" rx="15" ry="9" fill="#FFF176"/>
    <!-- 谷物颗粒 -->
    <circle cx="-6" cy="-3" r="1" fill="#FFB74D"/>
    <circle cx="4" cy="-2" r="1" fill="#FFB74D"/>
    <circle cx="-2" cy="3" r="1" fill="#FFB74D"/>
  </g>
  
  <!-- 小勺子 -->
  <g transform="translate(290, 140) rotate(45)">
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="#E0E0E0"/>
    <rect x="-1" y="12" width="2" height="25" fill="#BDBDBD"/>
    <ellipse cx="0" cy="0" rx="6" ry="9" fill="#F5F5F5"/>
  </g>
  
  <!-- 小碗（副餐） -->
  <ellipse cx="120" cy="120" rx="25" ry="15" fill="white" stroke="#90CAF9" stroke-width="2"/>
  <ellipse cx="120" cy="115" rx="20" ry="10" fill="#BBDEFB"/>
  <!-- 蛋黄泥 -->
  <ellipse cx="120" cy="115" rx="15" ry="7" fill="#FFD54F"/>
  <ellipse cx="120" cy="115" rx="12" ry="5" fill="#FFF176"/>
  
  <!-- 小杯子（果汁） -->
  <g transform="translate(320, 200)">
    <rect x="-10" y="-15" width="20" height="25" rx="3" fill="#81C784" fill-opacity="0.3"/>
    <rect x="-8" y="-12" width="16" height="20" fill="#C8E6C9"/>
    <ellipse cx="0" cy="-12" rx="8" ry="2" fill="#4CAF50"/>
    <!-- 手柄 -->
    <path d="M10 -5 Q18 -5 18 5 Q18 15 10 15" stroke="#81C784" stroke-width="2" fill="none"/>
  </g>
  
  <!-- 营养标签 -->
  <rect x="60" y="240" width="280" height="35" rx="8" fill="white" fill-opacity="0.9"/>
  <text x="200" y="252" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4CAF50" font-weight="bold">🥄 6个月起逐步添加</text>
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">从单一食材开始，观察3-5天后再添加新食物</text>
  
  <!-- 年龄指引 -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="60" height="20" rx="10" fill="#E1F5FE"/>
    <text x="30" y="12" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#0277BD">6-8个月</text>
  </g>
  
  <g transform="translate(260, 80)">
    <rect x="0" y="0" width="60" height="20" rx="10" fill="#FFF3E0"/>
    <text x="30" y="12" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#EF6C00">8-12个月</text>
  </g>
  
  <!-- 装饰性食材图标 -->
  <g transform="translate(50, 160)">
    <!-- 胡萝卜 -->
    <ellipse cx="0" cy="0" rx="3" ry="12" fill="#FF7043"/>
    <path d="M-2 -12 Q0 -15 2 -12" stroke="#4CAF50" stroke-width="1" fill="none"/>
  </g>
  
  <g transform="translate(350, 120)">
    <!-- 苹果 -->
    <circle cx="0" cy="0" r="8" fill="#F44336"/>
    <ellipse cx="2" cy="-2" rx="2" ry="1" fill="#FF8A80"/>
    <path d="M0 -8 Q2 -12 4 -8" stroke="#4CAF50" stroke-width="1" fill="none"/>
  </g>
  
  <!-- 营养提示图标 -->
  <g transform="translate(30, 240)">
    <circle cx="10" cy="15" r="10" fill="#FFD54F"/>
    <text x="10" y="18" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">💡</text>
  </g>
</svg>