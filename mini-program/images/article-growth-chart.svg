<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F3E5F5"/>
      <stop offset="100%" stop-color="#E8EAF6"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#chartBg)"/>
  
  <!-- 主标题 -->
  <rect x="50" y="15" width="300" height="45" rx="8" fill="white" fill-opacity="0.9"/>
  <text x="200" y="32" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#673AB7" font-weight="bold">宝宝成长发育里程碑</text>
  <text x="200" y="48" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">科学记录，见证每一步成长</text>
  
  <!-- 图表区域背景 -->
  <rect x="60" y="75" width="280" height="180" rx="8" fill="white" fill-opacity="0.95" stroke="#E0E0E0"/>
  
  <!-- Y轴（身高/体重） -->
  <line x1="80" y1="85" x2="80" y2="235" stroke="#666" stroke-width="2"/>
  <text x="70" y="88" font-family="Arial, sans-serif" font-size="8" fill="#666">cm/kg</text>
  
  <!-- X轴（月龄） -->
  <line x1="80" y1="235" x2="320" y2="235" stroke="#666" stroke-width="2"/>
  <text x="325" y="240" font-family="Arial, sans-serif" font-size="8" fill="#666">月龄</text>
  
  <!-- Y轴刻度和标签 -->
  <g stroke="#E0E0E0" stroke-width="1">
    <line x1="80" y1="215" x2="320" y2="215"/>
    <line x1="80" y1="195" x2="320" y2="195"/>
    <line x1="80" y1="175" x2="320" y2="175"/>
    <line x1="80" y1="155" x2="320" y2="155"/>
    <line x1="80" y1="135" x2="320" y2="135"/>
    <line x1="80" y1="115" x2="320" y2="115"/>
    <line x1="80" y1="95" x2="320" y2="95"/>
  </g>
  
  <!-- Y轴数值 -->
  <text x="75" y="219" font-family="Arial, sans-serif" font-size="9" text-anchor="end" fill="#666">10</text>
  <text x="75" y="199" font-family="Arial, sans-serif" font-size="9" text-anchor="end" fill="#666">20</text>
  <text x="75" y="179" font-family="Arial, sans-serif" font-size="9" text-anchor="end" fill="#666">30</text>
  <text x="75" y="159" font-family="Arial, sans-serif" font-size="9" text-anchor="end" fill="#666">40</text>
  <text x="75" y="139" font-family="Arial, sans-serif" font-size="9" text-anchor="end" fill="#666">50</text>
  <text x="75" y="119" font-family="Arial, sans-serif" font-size="9" text-anchor="end" fill="#666">60</text>
  <text x="75" y="99" font-family="Arial, sans-serif" font-size="9" text-anchor="end" fill="#666">70</text>
  
  <!-- X轴刻度 -->
  <g stroke="#666" stroke-width="1">
    <line x1="120" y1="235" x2="120" y2="240"/>
    <line x1="160" y1="235" x2="160" y2="240"/>
    <line x1="200" y1="235" x2="200" y2="240"/>
    <line x1="240" y1="235" x2="240" y2="240"/>
    <line x1="280" y1="235" x2="280" y2="240"/>
  </g>
  
  <!-- X轴标签 -->
  <text x="120" y="250" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">3</text>
  <text x="160" y="250" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">6</text>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">9</text>
  <text x="240" y="250" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">12</text>
  <text x="280" y="250" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">18</text>
  
  <!-- 身高增长曲线（蓝色） -->
  <path d="M80 225 Q120 205 160 185 Q200 165 240 150 Q280 140 320 135" 
        stroke="#2196F3" stroke-width="3" fill="none" filter="url(#glow)"/>
  
  <!-- 体重增长曲线（橙色） -->
  <path d="M80 230 Q120 215 160 200 Q200 188 240 178 Q280 170 320 165" 
        stroke="#FF9800" stroke-width="3" fill="none" filter="url(#glow)"/>
  
  <!-- 数据点 -->
  <g fill="white" stroke-width="2">
    <!-- 身高数据点 -->
    <circle cx="120" cy="205" r="4" stroke="#2196F3"/>
    <circle cx="160" cy="185" r="4" stroke="#2196F3"/>
    <circle cx="200" cy="165" r="4" stroke="#2196F3"/>
    <circle cx="240" cy="150" r="4" stroke="#2196F3"/>
    <circle cx="280" cy="140" r="4" stroke="#2196F3"/>
    
    <!-- 体重数据点 -->
    <circle cx="120" cy="215" r="4" stroke="#FF9800"/>
    <circle cx="160" cy="200" r="4" stroke="#FF9800"/>
    <circle cx="200" cy="188" r="4" stroke="#FF9800"/>
    <circle cx="240" cy="178" r="4" stroke="#FF9800"/>
    <circle cx="280" cy="170" r="4" stroke="#FF9800"/>
  </g>
  
  <!-- 图例 -->
  <rect x="220" y="90" width="110" height="40" rx="5" fill="white" fill-opacity="0.9" stroke="#E0E0E0"/>
  <line x1="230" y1="100" x2="250" y2="100" stroke="#2196F3" stroke-width="3"/>
  <circle cx="240" cy="100" r="3" fill="white" stroke="#2196F3" stroke-width="2"/>
  <text x="255" y="104" font-family="Arial, sans-serif" font-size="10" fill="#2196F3">身高 (cm)</text>
  
  <line x1="230" y1="115" x2="250" y2="115" stroke="#FF9800" stroke-width="3"/>
  <circle cx="240" cy="115" r="3" fill="white" stroke="#FF9800" stroke-width="2"/>
  <text x="255" y="119" font-family="Arial, sans-serif" font-size="10" fill="#FF9800">体重 (kg)</text>
  
  <!-- 里程碑标记 -->
  <g transform="translate(140, 260)">
    <rect x="0" y="0" width="120" height="25" rx="12" fill="#4CAF50" fill-opacity="0.1"/>
    <text x="60" y="12" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4CAF50">🎉 成长里程碑</text>
    <text x="60" y="22" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">记录宝宝每一个重要时刻</text>
  </g>
  
  <!-- 装饰性星星 -->
  <g fill="#FFD700" fill-opacity="0.7">
    <path d="M340 30 L342 36 L348 36 L343 40 L345 46 L340 42 L335 46 L337 40 L332 36 L338 36 Z"/>
    <path d="M30 100 L32 106 L38 106 L33 110 L35 116 L30 112 L25 116 L27 110 L22 106 L28 106 Z"/>
  </g>
</svg>