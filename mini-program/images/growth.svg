<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <g fill="none" stroke="#607D8B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- 身高尺 -->
    <rect x="6" y="4" width="4" height="40" fill="#607D8B" fill-opacity="0.1"/>
    <line x1="6" y1="8" x2="8" y2="8"/>
    <line x1="6" y1="12" x2="9" y2="12"/>
    <line x1="6" y1="16" x2="8" y2="16"/>
    <line x1="6" y1="20" x2="9" y2="20"/>
    <line x1="6" y1="24" x2="8" y2="24"/>
    <line x1="6" y1="28" x2="9" y2="28"/>
    <line x1="6" y1="32" x2="8" y2="32"/>
    <line x1="6" y1="36" x2="9" y2="36"/>
    <line x1="6" y1="40" x2="8" y2="40"/>
    
    <!-- 体重秤 -->
    <ellipse cx="32" cy="38" rx="12" ry="3" fill="#607D8B" fill-opacity="0.1"/>
    <rect x="28" y="30" width="8" height="8" rx="1" fill="#607D8B" fill-opacity="0.1"/>
    
    <!-- 显示屏 -->
    <rect x="29" y="31" width="6" height="3" rx="0.5" fill="#4CAF50"/>
    <text x="32" y="33.5" font-family="Arial, sans-serif" font-size="4" text-anchor="middle" fill="white">kg</text>
    
    <!-- 连接线 -->
    <line x1="32" y1="30" x2="32" y2="35"/>
    
    <!-- 箭头指示宝宝身高 -->
    <path d="M12 18 L16 16 L16 20 Z" fill="#FF9800"/>
    <line x1="12" y1="18" x2="18" y2="18" stroke="#FF9800"/>
    
    <!-- 可爱的宝宝轮廓 -->
    <circle cx="24" cy="16" r="3" fill="#FFB74D" fill-opacity="0.3"/>
    <ellipse cx="24" cy="24" rx="2.5" ry="6" fill="#FFB74D" fill-opacity="0.3"/>
  </g>
</svg>